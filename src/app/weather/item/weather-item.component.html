<section class="weather-card__container" (click)="openDetails()" [ngClass]="{'dark': globals.darkModeActive}">
    <span class="city-name__text">{{item.city}} , {{item.country}}</span>
    <div class="weather-icon__container">
        <!-- <svg-icon class="cloudy-icon" name="cloudy-icon"></svg-icon> -->
        <img src="{{item.icon}}" alt="">
    </div>
    <div class="temperature-text__container">
        <span class="temperature__text">{{item.temperature | fahrenheit}}<span class="temperature-metric__text">°F</span></span>
        <!-- <span class="temperature__text">{{item.temperature}}<span class="temperature-metric__text">°C</span></span> -->
        <!-- <span class="temperature-metric__text">°<span *ngIf="weather.metric == true">C</span><span *ngIf="weather.metric == false">F</span></span> -->
        <span class="weather-condition__text">{{item.description | removeUnderscore}}</span>
    </div>
    <section class="min-max__container">
        <div class="min__container">
            <svg class="min-arrow__icon" viewBox="188.5 807 21 21">
                <path fill="#00ff9b" d="M209.5 817.5h-21L199 828z" data-name="Min Arrow"/>
            </svg>

            <span class="min-temperature__text">{{item.lowTemperature}}</span>
            <span class="min__text">Min</span>
        </div>
        <div class="max__container">
            <svg class="max-arrow__icon" viewBox="449.5 820 21 21">
                <path fill="red" d="M449.5 830.5h21L460 820z" data-name="Max Arrow"/>
            </svg>
            <span class="max-temperature__text">{{item.highTemperature}}</span>
            <span class="max__text">Max</span>
        </div>
    </section>
</section>
